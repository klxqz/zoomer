{if $settings.hide}
<style>
    .image #product-image{
        display: none;
    }
    #product-gallery{
        display: none;
    }
    #thumblist li{
        list-style: none;
        display: inline-block;
    }
</style>
{/if}
<script src="{$wa_app_static_url}plugins/zoomer/js/jquery.jqzoom-core-pack.js" type="text/javascript"></script>
<link rel="stylesheet" href="{$wa_app_static_url}plugins/zoomer/css/jquery.jqzoom.css" type="text/css">
<script type="text/javascript">

    $(function() {
        $('.jqzoom').jqzoom({
            zoomType: '{$settings.zoomType|escape}',
            zoomWidth: parseInt('{$settings.zoomWidth|escape}'),
            zoomHeight: parseInt('{$settings.zoomHeight|escape}'),
            xOffset: parseInt('{$settings.xOffset|escape}'),
            yOffset: parseInt('{$settings.yOffset|escape}'),
            position: '{$settings.position|escape}',
            title: {$settings.title|escape},
            lens: {$settings.lens|escape},
            imageOpacity: '{$settings.imageOpacity|escape}',
            
        });
    });
</script>
<div class="zoomer_block">
    <!-- main image -->
    <div class="main_image">
        <table>
            <tr>
                <td>
                    <a href="{$wa->shop->productImgUrl($product,$settings.large_size|escape)}" class="jqzoom" style="" title="{$product.name|escape}" rel="gal1">
                        <img src="{$wa->shop->productImgUrl($product,$settings.small_size|escape)}"  title="{$product.name|escape}" >
                    </a>         
                </td>
            </tr>
        </table>

    </div>
    <!-- gallery -->
    {if count($product.images) > 1}
    <div class="small_images">
        <ul id="thumblist">
            {foreach $product.images as $image}
            <li class="image">      
                <a class="" href="javascript:void(0);" rel="{ldelim}gallery: 'gal1', smallimage: '{$wa->shop->productImgUrl(['id'=> $product.id, 'image_id' => $image.id, 'ext' => $image.ext, 'image_desc' => $image.description],$settings.small_size)}',largeimage: '{$wa->shop->productImgUrl(['id'=> $product.id, 'image_id' => $image.id, 'ext' => $image.ext, 'image_desc' => $image.description],$settings.large_size|escape)}'{rdelim}">  
                    <img src="{$wa->shop->productImgUrl(['id'=> $product.id, 'image_id' => $image.id, 'ext' => $image.ext, 'image_desc' => $image.description],$settings.thumb_size|escape)}">  
                </a>  
            </li>
            {/foreach}
        </ul>
    </div>
    {/if}
</div>
